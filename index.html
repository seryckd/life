<html>
   <head>
      <style type="text/css">
         canvas { border: 1px solid black; }

         h1 {
            color: #8C2318;
         }

         textarea {
           resize: none;
         }
         .controls {
            display: flex;
            flex-flow: row;
            margin-bottom: 10px;
         }

         .control-item {
            flex: auto;
            padding: 5px;
            margin-right: 5px;
            background-color: #8C2318;
            border-radius: 5px;
            color: #FFFFFF;
            border: 3px solid #BFB35A;
         }

         #control-end {
            margin-right: 0px;
         }

         .container {
            display: grid;
            grid-template-columns: repeat(12, minmax(0,1fr));
            grid-gap: 8px;

            padding: 10px;
            margin-right: 5px;
            border-radius: 5px;
            background-color: #88A65E;
         }

         .container .name {
            grid-column: 1 / 4;
            xbackground-color: #8C2318;
            xborder-radius: 5px;
            color: white;
            display: grid;
            align-items: center;
            border-right: 1px solid black;
         }
         .container .value {
            grid-column: 4 / 7;
            border-radius: 5px;
         }
         .container .slider {
            grid-column: 7 / 13;
         }
         .container .desc {
            grid-column: 7 / 13;
            grid-row: 1 / 5;
            border-radius: 5px;
         }

         .start-icon {
            /* This combination of attributes will resize the SVG to the size of the parent */
            background: url(start-icon.svg);
            background-size: cover;
            width: 100%;
            height: 0;
            padding: 0;
            padding-bottom: 100%;
         }
         .stop-icon {
            /* This combination of attributes will resize the SVG to the size of the parent */
            background: url(stop-icon.svg);
            background-size: cover;
            width: 100%;
            height: 0;
            padding: 0;
            padding-bottom: 100%;
         }
         .button-bar-item {
            width: 50px;
            border-radius: 5px;
            margin-right: 5px;
         }
         .button-bar {
            display: flex;
            flex-flow: row;
            margin-bottom: 10px;
         }

         .view {
            width: 100%;
            height: auto;
            overflow: scroll;
         }

      </style>
   </head>

   <body>
      <header>
         <h1>Life</h1>
      </header>
      
      <main>

         <section title="controls" class="controls">

               <div class="container">
                  <label class="name" for="width">Width</label>
                  <input class="value" type="text" readonly="true" id="widthvalue"/>
                  <input class="slider" type="range" min="20" max="300" step="10" id="width" />

                  <label class="name" for="height">Height</label>
                  <input class="value" type="text" readonly="true" id="heightvalue"/>
                  <input class="slider" type="range" min="20" max="300" step="10" id="height" />

                  <label class="name" for="cell">Cell</label>
                  <input class="value" type="text" id="cellvalue"/>
                  <input class="slider" type="range" min="2" max="20" step="1" id="cell" />
               </div>

               <div class="container" id="control-end">
                  <label class="name" for="rules">Rule</label>
                  <select class="value" id="rules">
                     <!-- Added dynamically -->
                  </select>
                  <textarea class="desc" id="description" readonly="true" disabled="true"> </textarea>
                  <label class="name" for="name">Name</label>
                  <label class="value" id="name"></label>
                  <label class="name" for="author">Author</label>
                  <label class="value" id="author"></label>
                  <label class="name" for="rule">Survive/Born</label>
                  <label class="value" id="rule"></label>
               </div>

         </section>

         <section title="display" class="display">

            <div class="button-bar">
               <button class="button-bar-item" id="start" disabled="true">
                  <div class="start-icon "/>
               </button>
               <button class="button-bar-item" id="stop" disabled="true">
                  <div class="stop-icon "/>
               </button>
            </div>

            <div class="view">
               <canvas id="life"/>
            </div>

         </section>
         
      </main>


      <script type="text/javascript" src="colours.js"></script>
      <script type="text/javascript" src="life.js"></script>
   </body>
</html>
